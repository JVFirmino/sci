name: Playwright Tests

on:
  schedule:
    - cron: '30 2 * * 1-5'  # Segunda a sexta às 02:30 UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Rodar testes e gerar relatório JSON e HTML
        run: npm run test:report
        continue-on-error: true

      - name: Enviar resultado para o Discord
        run: node send-discord-report.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Upload do relatório HTML como artefato
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
