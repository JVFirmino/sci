name: Playwright Tests

on:
  schedule:
    - cron: '30 2 * * 1-5'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_USERNAME: ${{ secrets.API_USERNAME }}
      API_PASSWORD: ${{ secrets.API_PASSWORD }}
      API_PASSWORD_INVALIDO: ${{ secrets.API_PASSWORD_INVALIDO }}
      API_TOKEN_JWT: ${{ secrets.API_TOKEN_JWT }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps

      - name: Rodar testes e gerar relatório
        run: npm run test
        continue-on-error: true

      - name: Enviar resultado para o Discord
        run: node send-discord-report.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit dashboard history
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard/data/history.json
          git commit -m "update dashboard history" || echo "Sem mudanças"
          git push

      - name: Upload do relatório HTML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
