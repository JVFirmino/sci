name: Playwright Tests
on:
  schedule:
    - cron: '30 2 * * 1-5'
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run login 
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Send Playwright report to Discord
      if: always()
      run: |
        REPORT_PATH=playwright-report/index.html
        if [ -f "$REPORT_PATH" ]; then
          curl -X POST \
            -F "payload_json={\"content\": \"Relatório Playwright em anexo:\", \"username\": \"Playwright Bot\"}" \
            -F "file1=@$REPORT_PATH" \
            https://discord.com/api/webhooks/1419117028324806676/ywfFe7ZDo6ef7_gxrcX1VLpbluSTNUJTv3_WXzJvmLh01oW-MuSkZCeoGz6M5pip7LQQ
        else
          curl -X POST -H "Content-Type: application/json" -d '{"content": "Relatório Playwright não encontrado."}' https://discord.com/api/webhooks/1419117028324806676/ywfFe7ZDo6ef7_gxrcX1VLpbluSTNUJTv3_WXzJvmLh01oW-MuSkZCeoGz6M5pip7LQQ
        fi
